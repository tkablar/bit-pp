<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels</title>
</head>
<body>
    <h1>Labels</h1>
    <h2>Reservations</h2>
    <br>
    <fieldset>
        <legend>Personal data</legend>
        <br>
        <label>
            Name:
            <input type="text" name="name">
        </label>
        <br>
        <br>
        <label>
            Email:
            <input type="text" name="email">
        </label>
        <br>
        <br>
        <label>
            Phone number:
            <input type="number" name="phone number" id="">
        </label>
        <br>
    </fieldset>
<br>
<br>
    <fieldset>
        <legend>Location</legend>
        <label for="city">City
            <input type="text" name="city">
        </label>
        <br>
        <br>
        <label for="street">Street
            <input type="text" name="street">
        </label>
        <br>
        <br>
        <label for="number">Street number:
            <input type="number" name="street number">
        </label>

    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend>Event info</legend>
        <label for="event">Event:
            <select name="event" id="">
                <option value="birthday">Birthday</option>
                <option value="wedding"selected="selected">Wedding</option>
                <option value="company">Company</option>
            </select>
        </label>
        <br>
        <br>
        <label for="number of guests">Number of guests
            <input type="number" name="number of guests" placeholder="30">
        </label>
    </fieldset>

    
</body>
</html>
