<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>
<body>
    <h1>Dropdown & Multiselect</h1>
    <br>
    <br>

    <p><h2>Day of Birth</h2>
        Day
        <select name="day" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
    

    Month
        <select name="damonth" id="">
            <option value="1">Januar</option>
            <option value="2">Februar</option>
            <option value="3">Mart</option>
            <option value="4">April</option>
            <option value="5">Maj</option>
            <option value="6">Jun</option>
            <option value="7">Jul</option>
            <option value="8">Avgust</option>
            <option value="9">Septembar</option>
            <option value="10">Oktobar</option>
            <option value="11">Novembar</option>
            <option value="12">Decembar</option>
        </select>
    

    Year       
        <select name="year" id="">
            <option value="1">1989</option>
            <option value="2">1990</option>
            <option value="3">1991</option>
            <option value="4">1992</option>
            <option value="5">1993</option>
            <option value="6">1994</option>
            <option value="7">1995</option>
            <option value="8">1996</option>
            <option value="9">1997</option>
            <option value="10">1998</option>
            <option value="11">1999</option>
            <option value="12">2000</option>
        </select>
    </p>
    <br>
    <br>
    <form action="">
        <p>Select languages you speak:
            <select name="languages" id="" size="3" multiple="multiple">
                <option value="serbian">Serbian</option>
                <option value="english">English</option>
                <option value="russian">Russian</option>
                <option value="chinese">Chinese</option>
            </select>

        </p>

    
    </form>
</body>
</html>
