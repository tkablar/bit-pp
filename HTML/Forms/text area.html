<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area</title>
</head>
<body>
    <h1>Text Area/Radio/Checkbox</h1>
    <br>
    <br>
    <p>Answer question1?
        <br>
        <input type="radio" name="question1" value="option1" checked="checked">Option1
        <br>
        <input type="radio" name="question1" value="option2">Option2
        <br>
        <input type="radio" name="question1" value="option3">Option3
        <br>
    </p>
    <br>
    <br>
    <p>Answer question2?
        <br>
        <input type="checkbox" name="question2" value="option1" checked="checked">Option1
        <br>
        <input type="checkbox" name="question2" value="option2" checked="checked">Option2
        <br>
        <input type="checkbox" name="question2" value="option3" >Option3
        <br>
    </p>
    <br>
    <br>
    <p>Answer question3?
        <br>
        <textarea name="question3" id="" cols="30" rows="10"></textarea>
    </p>

</body>
</html>
